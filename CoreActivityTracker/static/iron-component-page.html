<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="spoken-language-module">
    <template id="spoken-language-module-template">
        <style>
            :host {
                display: inline-block;
            }
        </style>
        <iron-ajax
            auto
            url="api/v1/spokenlanguages/"
            handle-as="json"
            contentType="application/json"
            last-response="{{ajaxResponse}}">
        </iron-ajax>
        <span>Begin spoken languages</span>
        <template is="dom-repeat" items="[[ajaxResponse.items]]">
            <span>english_name: {{item.english_name}}</span>
        </template>
        <span>End spoken languages</span>
    </template>

    <script>
        Polymer();
    </script>
</dom-module>
