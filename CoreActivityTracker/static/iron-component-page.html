<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="spoken-language-module">
    <template>
        <template is="dom-repeat" id="spoken-language-template" items="[[ajaxResponse.items]]">
            <span>{{item.english_name}}</span>
        </template>

        <iron-ajax
            url="api/v1/spokenlanguages/"
            handle-as="json"
            contentType="application/json"
            last-response="{{ajaxResponse}}">
        </iron-ajax>
    </template>
